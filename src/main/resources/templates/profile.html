<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" src="/images/canteen.jpg" alt="Ảnh đại diện">
                <span class="font-weight-bold" th:text="*{user.userDisplayName}">Name User</span>
                <span class="text-black-50" th:text="*{user.email}">amelly12@bbb.com</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form th:action="@{'/profile/'+ ${profile.id}}" method="post" th:object="${profile}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" id="Last Name" class="form-control" th:field="*{lastName}" required
                                   autofocus="autofocus"/>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" value="" placeholder="FirstName"
                                   th:field="*{firstName}" name="firstName">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Gender</label>
                            <input type="text" class="form-control" placeholder="Your Gender" th:field="*{gender}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Date Of Birth</label>
                            <input type="text" class="form-control" placeholder="Your Date Of Birth"
                                   th:field="*{dateofBirth}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="Your Address" th:field="*{adress}">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">
                            Save Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>
                <br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   placeholder="experience"
                                                                                                   value=""></div>
                <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                                                                                              class="form-control"
                                                                                              placeholder="additional details"
                                                                                              value=""></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
