            <li>
                <a href="/home">

                        </span>
                    <span class="title">Trang chủ</span>
                </a>
            </li>

            <li>
                <a href="/available_categories">
                        <span class="icon">
                            <ion-icon name="folder"></ion-icon>
                        </span>
                    <span class="title">Quản lý danh mục</span>
                </a>
            </li>
            <li>
                <a href="/products">
                        <span class="icon">
                            <ion-icon name="pizza"></ion-icon>
                        </span>
                    <span class="title">Quản lý món ăn</span>

            </li>
            <li>
                <a href="/available_publisher">
                        <span class="icon">

                        </span>
                    <span class="title">Quản lý nguyên liệu</span>
                </a>
            </li>
            <li>
                <a href="/available_books">
                        <span class="icon">

                    <span class="title">Quản lý nhân viên</span>

            <li>

                        <span class="icon">

                    <span class="title">Thống kê doanh thu</span>

            <li>
                <a href="/profile">
                    <span class="icon">

                    </span>

                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="topbar">
        <div class="toggle">
            <span class="title" style="color: white">CANTEEN ĐH TÀI NGUYÊN MÔI TRƯỜNG</span>
        </div>
        <div class="logout">
            <a href="#" onclick="confirmLogout()">
        <span class="icon">
             <ion-icon name="log-out-outline"></ion-icon>
        </span>
                <span class="title" style="font-size: 1.1em; color: white">Đăng xuất</span>
            </a>
        </div>

        <script>
            function confirmLogout() {
                if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
                    window.location.href = "/logout";
                }
            }
        </script>
    </div>

    <div class="container my-5 p-5" style="border: 1px solid black;">
        <h2 class="text-center">Sửa thông tin nguyên liệu</h2>
        <form class="col-md-4 offset-md-4" th:action="@{/save_ingredient}" method="POST" th:object="${ingredient}">
            <input type="hidden" name="id" th:value="${ingredient.id}"/>

            <div class="mb-3">
                <label for="avatar" class="form-label">Ảnh nguyên liệu</label>
                <input type="file" class="form-control" id="avatar" name="avatar">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Tên nguyên liệu </label>
                <input id="name" type="text" class="form-control" name="name" th:value="${ingredient.name}"
                       placeholder="Nhập tên cho nguyên liệu">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Miêu tả nguyên liệu </label>
                <input id="description" type="text" class="form-control" name="description" th:value="${ingredient.description}"
                       placeholder="Nhập miêu tả cho nguyên liệu">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá </label>
                <input id="price" type="number" class="form-control" name="price" th:value="${ingredient.price}"
                       placeholder="Nhập giá cho nguyên liệu">
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</div>
</body>
