<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form th:action="@{/login}" method="post" th:object="${userDto}">
                    <div class="form-group">
                        <label class="control-label" for="Email"> Email Address </label>
                        <input type="text" id="Email" class="form-control" th:field="*{email}" required
                               autofocus="autofocus"/>
                    </div>
                    <div th:if="${param.emailwrong}">
                        <div class="alert alert-info"> Your email is not correct</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="Password"> Password </label>
                        <input type="password" id="Password" class="form-control" th:field="*{password}" required/>
                    </div>
                    <div th:if="${param.passwordwrong}">
                        <div class="alert alert-info"> Your password is not correct</div>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me"/>
                            <label class="form-check-label" for="rememberMe"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                    <br>
                    <div class="form-group">
                        <span>Your don't have account? <a th:href="@{/registration}">Registration here</a></span>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                       role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                       role="button">
                        <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
